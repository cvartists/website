<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CV Artists Limited</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="container">
            <div class="logo">
            <a href="index.html"><img src="nwcv.png" alt="Logo"></img></a>
            </div>
            <nav class="navbar">
                <ul id="nav-links">
                    <li><a href="artists.html">Artists</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Hamburger menu icon -->
                <div class="hamburger" id="hamburger">
                    &#9776;
                </div>
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Us</h2>
        </section>

        <div class="contact-container">
            <article class="contact-content">
                <p>For artist availability or any other enquiries, please email <a href="mailto:ryan.gray@cv-artists.com">ryan.gray@cv-artists.com</a>.</p>
            </article>
        </div>

        <!-- Opening Hours Section -->
        <div class="opening-hours-container">
            <article class="opening-hours-content">
                <h3>Opening Hours</h3>
                <p>Monday to Friday, 09:00 to 17:00</p>
            </article>
        </div>

        <!-- Google Maps Section -->
        <div class="maps-container">
            <article class="maps-content">
                <h3>Our Location</h3>
                <img src="map.jpg" alt="Location of 7a Larch Way, BR2 8DT" style="max-width: 100%; height: auto;">
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CV Artists Limited. All rights reserved.</p>
    </footer>

    <!-- JavaScript for toggling mobile menu -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
