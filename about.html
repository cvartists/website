<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - CV Artists Limited</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="container">
            <div class="logo">
            <a href="index.html"><img src="nwcv.png" alt="Logo"></img></a>
            </div>
            <nav class="navbar">
                <ul id="nav-links">
                    <li><a href="artists.html">Artists</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Hamburger menu icon -->
                <div class="hamburger" id="hamburger">
                    &#9776;
                </div>
            </nav>
        </div>
    </header>

    <!-- About Section -->
    <main>
        <section class="about-section">
            <h2>About</h2>
            <div class="about-container">
                <article class="about-item">
                    <div class="about-content">
                        <p>Formed in 1996 under the name of Haydn Rawstron Limited, CV Artists is a classical music agency representing opera singers, conductors, stage directors, and designers on a worldwide basis.</p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CV Artists Limited. All rights reserved.</p>
    </footer>

    <!-- JavaScript for toggling mobile menu -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
