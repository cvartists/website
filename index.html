<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create a column */
.column {
  width: 50%;
  padding: 10px;
}

/* Clear floats after the column */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>

<body>

<h1>CV Artists</h1>

<div class="row">
  <div class="column">
    <h2>News 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column">
    <h2>News 2</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
